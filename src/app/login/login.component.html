<div class="container" style="padding-top: 200px;padding-left:50px">
    <div class="title-box-d">
        <h3 class="title-d">Connexion</h3>
    </div>


    <form class="form-a" *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="row">
            <div class="col-md-8 mb-2">
                <div class="form-group">
                    <label for="Type">Username</label>
                    <input type="text" class="form-control form-control-lg form-control-a" placeholder="Keyword"
                        name="username" [(ngModel)]="form.username" required #username="ngModel" />
                    <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
                        Username is required!
                    </div>
                </div>
            </div>
            <div class="col-md-8 mb-2">
                <div class="form-group">
                    <label for="Type">Mot de passe</label>
                    <input type="password" class="form-control form-control-lg form-control-a" placeholder="Keyword"
                        name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel" />
                    <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
                        <div *ngIf="password.errors['required']">Password is required</div>
                        <div *ngIf="password.errors['minlength']">
                            Password must be at least 6 characters
                        </div>
                    </div>
                </div>
            </div>
           





            <div class="form-group col-md-12">
                <button type="submit" class="btn btn-b">Se connecter</button>

            </div>

            <div class="form-group">
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                    Login failed: {{ errorMessage }}
                </div>
            </div>
        </div>
    </form>
    <div class="alert alert-success" *ngIf="isLoggedIn">
        Logged in as {{ roles }}
    </div>



</div>
