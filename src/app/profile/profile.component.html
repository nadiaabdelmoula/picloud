<br><br><br><br><br><br>
<div class="container" *ngIf="currentUser; else loggedOut">
    <header class="jumbotron">
      
      <h3>
        <strong>{{ user.username }}</strong> Profile
      </h3>
    </header>
    <p>
      <strong>Email</strong>
      {{ user.email }}
    </p>
    <p>
      <strong>telephone:</strong>
      {{ user.telephone }}
    </p>
    
   
  </div>
  <ng-template #loggedOut>
    Please login.
  </ng-template>
