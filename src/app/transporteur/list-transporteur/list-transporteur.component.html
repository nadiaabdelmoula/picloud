<!--/ Intro Single star /-->
<section class="intro-single">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-lg-8">
        <div class="title-single-box">
          <h1 class="title-single">Nos Transporteurs</h1>
          <span class="color-text-a">tout les transporteur</span>
        </div>
      </div>
    </div>
  </div>
</section>



<section class="property-grid grid">

  <div class="container">
    <div class="row">
<div class="row">
  <div class="card" class="text-center">
    <table class="table">

      <th>Nom</th>
      <th>Prenom</th>
      <th>Cin</th>
      <th>Num</th>
      <th>Etat</th>
      <th>Action</th>

      <tbody>
      <tr *ngFor='let t of listTransporteur'>
        <td>{{t.nom}}</td>
        <td>{{t.prenom}}</td>
        <td>{{t.cin}}</td>
        <td>{{t.num}}</td>
        <td>{{t.etat}}</td>

          <button type="button" class="btn btn-outline-danger"
                  (click)="deletetranporteur(t.idTransporteur)">delete</button>
        <form>
          <div class="modal-body">

            <div class="row" class="col-md-5">
              <label>Nom</label>
              <input type="text" placeholder="Votre nom" data-rule="minlen:4" data-msg="Please enter at least 4 chars"
                     [(ngModel)]="t.nom" [ngModelOptions]="{standalone:true}">
            </div>
            <div class="row" class="col-md-5">
            <label>Prenom</label>
            <input type="text" placeholder="Votre prenom" data-rule="minlen:4" data-msg="Please enter at least 4 chars"
                   [(ngModel)]="t.prenom" [ngModelOptions]="{standalone:true}">
          </div>
            <div class="row" class="col-md-5">
              <label>Cin</label>
              <input type="text" placeholder="Votre cin" data-rule="minlen:4" data-msg="Please enter at least 4 chars"
                     [(ngModel)]="t.cin" [ngModelOptions]="{standalone:true}">
            </div>
            <div class="row" class="col-md-5">
              <label>Num</label>
              <input type="number" placeholder="Votre num" data-rule="minlen:4" data-msg="Please enter at least 4 chars"
                     [(ngModel)]="t.num" [ngModelOptions]="{standalone:true}">
            </div>
          </div>


        </form>
      </tr>
      </tbody>
    </table>
  </div>
</div>
    </div>
  </div>
