
<h1 mat-dialog-title>Ajouter un mobilier</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>Titre</mat-label>
    <input required matInput placeholder="Ajouter un titre" [(ngModel)]="mobilier.titre">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <textarea required matInput  placeholder="Ajouter une description" [(ngModel)]="mobilier.description"></textarea>
  </mat-form-field>



  <mat-form-field appearance="fill">
    <mat-label>Etat du mobilier</mat-label>
    <mat-select [(value)]="mobilier.etatMobilier">
      <mat-option>None</mat-option>
      <mat-option value="option1">Bonne etat</mat-option>
      <mat-option value="option2">Mauvaise etat</mat-option>
      <mat-option value="option3">Moyenne</mat-option>
    </mat-select>
  </mat-form-field>



  <mat-form-field appearance="fill" floatLabel="always">
    <mat-label>Prix</mat-label>
    <input matInput type="number" class="example-right-align" placeholder="0">
    <span matPrefix>DT&nbsp;</span>
    <span matSuffix>.00</span>
  </mat-form-field>



</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close >No Thanks</button>
  <button mat-flat-button (click)="add()">Ok</button>

</div>
